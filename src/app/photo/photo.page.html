<ion-header>
  <ion-toolbar>
    <ion-title>Photo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item button (click)="takePhoto()" class="ion-activated">
      <ion-icon name="Wine" slot="start"></ion-icon>
      <ion-label>Take a picture!</ion-label>
    </ion-item>
  </ion-card>
  
  <p style="text-align: center;">
    <img src="{{ photo }}">
  </p>
</ion-content>
